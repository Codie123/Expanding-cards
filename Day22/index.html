<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-day22.css" />
    <title>Drawing panel</title>
  </head>
  <body>
    <canvas class="panel" id="panel" width="800" height="700"></canvas>

    <div class="option">
      <div class="section-I">
        <button class="decrease dis-flex" id="decre">-</button>
        <span class="size-displ dis-flex" id="size">5</span>
        <button class="increse dis-flex" id="incre">+</button>
        <input type="color" class="color-pick dis-flex" id="color" />
      </div>

      <button class="clear dis-flex" id="clear">X</button>
    </div>
    <script src="./app-day22.js"></script>
  </body>
</html>
