<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <h3>How satisfied are you with our customer support performance?</h3>
      <div class="emoji-container">
        <div class="emo" data-value="unhappy">
          <img src="./images/sad.png" class="image" alt="" />
        </div>

        <div class="emo" data-value="neutral">
          <img src="./images/neutral.png" class="image" alt="" />
        </div>

        <div class="emo" data-value="happy">
          <img src="./images/happiness.png" class="image" alt="" />
        </div>
      </div>
      <button class="btn">Send Review</button>
    </div>
    <script src="./app-day43.js"></script>
  </body>
</html>
