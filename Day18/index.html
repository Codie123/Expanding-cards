<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link rel="stylesheet" href="style-day18.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-slides">
      <div
        class="slides active"
        style="
          background-image: url(./images/pexels-aleksandar-pasaric-1388030.jpg);
        "
      ></div>
      <div
        class="slides"
        style="background-image: url(./images/pexels-kasuma-427676.jpg)"
      ></div>
      <div
        class="slides"
        style="background-image: url(./images/pexels-pixabay-164407.jpg)"
      ></div>
      <div
        class="slides"
        style="background-image: url(./images/pexels-pixabay-510873.jpg)"
      ></div>
      <div
        class="slides"
        style="
          background-image: url(./images/pexels-дмитрий-трепольский-8285167.jpg);
        "
      ></div>
      <button class="btn-right" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="btn-left" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>

    <script src="./app-day18.js"></script>
  </body>
</html>
