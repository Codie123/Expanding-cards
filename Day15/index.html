<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social counter</title>
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="style-day15.css" />
  </head>
  <body>
    <div class="container">
      <div class="socials">
        <i class="fa-brands fa-twitter"></i>
        <div class="counter" data-target="2500"></div>
        <h1>Twitter Followers</h1>
      </div>
      <div class="socials yt">
        <i class="fa-brands fa-youtube"></i>
        <div class="counter" data-target="3000"></div>
        <h1>Youtube Followers</h1>
      </div>
      <div class="socials ig">
        <i class="fa-brands fa-instagram"></i>
        <div class="counter" data-target="10000"></div>
        <h1>Instagram Followers</h1>
      </div>
    </div>
    <script src="./app-day15.js"></script>
  </body>
</html>
