<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-day24.css" />
    <title>Card component</title>
  </head>
  <body>
    <div class="card">
      <div class="header animated-bg" id="header"></div>
      <!-- <img src="./image/images.avif" alt="#"> -->
      <div class="content">
        <h1 class="heading animated-bg animated-bg-text" id="heading"></h1>
        <p class="para animated-bg animated-bg-text" id="para"></p>

        <div class="profile">
          <div class="profile-img animated-bg" id="profile"></div>
          <!-- <img src="./image/afro.svg" alt=""> -->
          <div class="user-desc">
            <h2 class="name animated-bg animated-bg-text" id="username"></h2>
            <p class="animated-bg animated-bg-text" id="userdesc"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app-day24.js"></script>
  </body>
</html>
