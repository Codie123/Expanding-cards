<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-day46.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 id="question"></h1>
        <div class="choice-flex">
          <div class="choice">
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="java" id="a_label"></label>
          </div>
          <div class="choice">
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="c" id="b_label"></label>
          </div>
          <div class="choice">
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="python" id="c_label"></label>
          </div>
          <div class="choice">
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="Javascript" id="d_label"></label>
          </div>
        </div>
        <button class="btn" id="submit">Submit</button>
      </div>
    </main>

    <script src="./app-day46.js"></script>
  </body>
</html>
