<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile tab navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

  </head>
  <body>
    <main class="mobile-card">
      <img
        src="./images/minh-pham-OtXADkUh3-I-unsplash.jpg"

        id="home"
      />
      <img src="./images/minh-pham-lB9ylP8e9Sg-unsplash.jpg" alt="" id="work" />
      <img
        src="./images/florian-klauer-mk7D-4UCfmg-unsplash.jpg"

      />
      <img
        src="./images/toa-heftiba-4xe-yVFJCvw-unsplash.jpg"
        alt=""
        id="about"
      />

      <div class="mob-nav">
        <i class="fa-solid fa-house active"></i>
        <i class="fa-solid fa-briefcase"></i>
        <i class="fa-solid fa-book-open"></i>
        <i class="fa-solid fa-people-group"></i>

    </main>
    <script src="./app-day38.js"></script>
