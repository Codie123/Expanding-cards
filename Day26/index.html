<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double vertical slider</title>
    <link rel="stylesheet" href="style-day26.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider-left-container" id="left">
        <div class="items bg-bl" id="blue">
          <h1>Bluue Sky</h1>
          <p>With its mountains</p>
        </div>
        <div class="items bg-sun" id="orange">
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
        <div class="items bg-dark" id="dark">
          <h1>LonelyCastle</h1>
          <p>in the wildernes</p>
        </div>
        <div class="items bg-red" id="red">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
      </div>
      <div class="slider-right-container" id="right">
        <div
          class="blue"
          id="blue"
          style="background-image: url(./images/flower.avif)"
        ></div>
        <div
          class="blue"
          id="blue"
          style="background-image: url(./images/castle.avif)"
        ></div>
        <div
          class="blue"
          id="blue"
          style="background-image: url(./images/bird.avif)"
        ></div>

        <div
          class="blue"
          id="blue"
          style="
            background-image: url(./images/photo-1486899430790-61dbf6f6d98b.avif);
          "
        ></div>
      </div>
      <button class="btn" id="arrowUp">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
      <button class="btn up" id="arrowDown">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
    <script src="./app-day26.js"></script>
  </body>
</html>
