<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form with css animation</title>
    <link rel="stylesheet" href="style-day8.css" />
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <form action="#" target="_blank">
        <div class="form-control">
          <input type="text" required />
          <label for="email">
            <span>E</span>
            <span>m</span>
            <span>a</span>
            <span>i</span>
            <span>l</span>
          </label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label for="password">
            <span>P</span>
            <span>a</span>
            <span>s</span>
            <span>s</span>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>d</span>
          </label>
        </div>
        <button class="btn">Log in</button>
      </form>
      <p>Don't have an account <a href="#">Register here.</a></p>
    </div>
    <script src="./app-day8.js"></script>
  </body>
</html>
